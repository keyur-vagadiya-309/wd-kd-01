<!DOCTYPE html>
<html>
<head>
	<title>dom</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<button onclick="demo()">Click Here</button>
</body>

<script type="text/javascript">
	function demo(){
		document.getElementById('test').style.background="cyan"
	}
</script>
</html>
