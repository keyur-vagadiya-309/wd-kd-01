<!DOCTYPE html>
<html>
<head>
	<title>while-loop</title>
</head>
<body>
	<script type="text/javascript">
	 var k=1;
	 while(k<=10)
	 {
	 	document.write(k +"<br>")
	 	k++;
	 }

	 var d=1;
	 while(d<=10)
	 {
	 	document.write("hello" +"<br>")
	 	d++;
	 }
	</script>
</body>
</html>
