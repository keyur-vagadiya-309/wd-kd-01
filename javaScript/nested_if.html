<!DOCTYPE html>
<html>
<head>
	<title>Nested If</title>
</head>
<body>
	<script type="text/javascript">
		var a=99;
		if(a>50)
		{
			if(a>=70)
			{
				document.write("Distinction");
			}
			else
			{
				document.write("First Class");
			}
		}
		else
		{
			document.write("Fail");
		}
	</script>
</body>
</html>
