<!DOCTYPE html>
<html>
<head>
	<title>text-shadow</title>
	<style>
		div{
		color: blue;
		font-size: 75px;
		text-shadow: 0px 0px 9px #ff00ff;
	}
	h1{
		color: black;
		text-shadow: 0px 0px 5px blue;
		font-size: 75px;
	}
	</style>
</head>
<body>
	<div> Hello World !!!</div>


	<h1>Hello World !!!</h1>
</body>	
</html>
